name: CI - Model Retraining

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          auto-update-conda: true

      - name: ğŸ“¦ Install additional dependencies
        shell: bash -l {0}
        run: |
          conda activate mlflow-env
          pip install mlflow==2.19.0

      - name: ğŸš€ Run MLflow Project
        shell: bash -l {0}
        run: |
          conda activate mlflow-env
          echo "Running MLflow inside MLProject folder..."
          mlflow run MLProject \
            -P data_path=data_clean.csv \
            -P n_estimators=200 \
            -P max_depth=6 \
            -P learning_rate=0.05 \
            -P subsample=0.8 \
          || { echo 'ğŸ”¥ MLflow run failed'; exit 1; }

      - name: ğŸ“¤ Upload trained model artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/mlruns
