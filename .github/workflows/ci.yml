name: CI - Model Retraining

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: ğŸ Install Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn xgboost pandas numpy seaborn matplotlib

      - name: ğŸ§  Verify MLflow version
        run: mlflow --version

      - name: ğŸš€ Run MLflow Project
        working-directory: MLProject
        run: |
          echo "Running MLflow Project with parameters..."
          mlflow run . \
            -P data_path=data_clean.csv \
            -P n_estimators=200 \
            -P max_depth=6 \
            -P learning_rate=0.05 \
            -P subsample=0.8 \
            || { echo 'ğŸ”¥ MLflow run failed'; exit 1; }

      - name: ğŸ“¤ Upload trained model artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/mlruns
